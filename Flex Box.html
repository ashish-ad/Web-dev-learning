<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .maindiv{
            display: flex;
            background-color: yellowgreen;
            border-radius: 20px;
            flex-wrap: wrap;
        }
        .maindiv > div{
            background-color: rgb(46, 143, 7);
            width: 80px;
            text-align: center;
            padding: 20px;
            margin: 20px;
            line-height: 90px;
            font-size: 40px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div align = "center">
        <h1>This is A Flex Box</h1>

    </div>
    <br>
    <div class = "maindiv">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>I</div>

    </div>
</body>
</html>
